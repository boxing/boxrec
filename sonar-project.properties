sonar.projectKey=boxing:boxrec
sonar.projectName=boxrec

sonar.pullrequest.github.repository=boxing/boxrec
sonar.pullrequest.provider=GitHub
sonar.pullrequest.base=master

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/boxing/boxrec
sonar.links.ci=https://travis-ci.org/boxing/boxrec
sonar.links.scm=https://github.com/boxing/boxrec
sonar.links.issue=https://github.com/boxing/boxrec/issues
sonar.profile=node

# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

sonar.host.url=https://sonarcloud.io
sonar.organization=boxing
sonar.
sonar.sources=.
sonar.exclusions=node_modules/**/*

# =====================================================
#   Java config
# =====================================================
sonar.java.source=1.8
sonar.java.binaries=.